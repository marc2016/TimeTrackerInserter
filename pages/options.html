<!DOCTYPE html>
<html>

<head>
    <title>TimeTrackerInserter Optionen</title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../node_modules/toastr/build/toastr.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="../icon/logo48.png" width="30" height="30" alt=""> TimeTrackerInserter
        </a>
    </nav>
    <div class="container">
        <h1>Optionen</h1>
        <form>
            <div class="form-group row">
                <label for="inputDateField" class="col-sm-2 col-form-label">Datumsfeld</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputDateField" placeholder="id, class oder name des Feldes">
                </div>
                <div class="col-sm-2">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="checkboxDayOnly">
                        <label class="form-check-label" for="autoSizingCheck">
                        nur Tag
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputJobField" class="col-sm-2 col-form-label">Jobfeld</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputJobField" placeholder="id, class oder name des Feldes">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputProjectField" class="col-sm-2 col-form-label">Projektfeld</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputProjectField" placeholder="id, class oder name des Feldes">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputDurationField" class="col-sm-2 col-form-label">Dauerfeld</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputDurationField" placeholder="id, class oder name des Feldes">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button id="save" class="btn btn-primary">Speichern</button>
                </div>
            </div>
        </form>
    </div>

    
    <script src="../js/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/node_modules/toastr/build/toastr.min.js"></script>
    <script src="../js/options.js"></script>
    
</body>

</html>
